<app-slider
  [size]="'small'"
  [nombre]="'Blog'"
></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Blog</h1>

        <div id="articles" *ngFor="let article of articles">
          <article class="article-item" id="article-template">
              <div class="image-wrap">
                  <img src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8" alt="Paisaje" />
              </div>

              <h2>{{article.title}}</h2>
              <span class="date">
                 {{article.date}}
              </span>
              <a href="#">Leer más</a>

              <div class="clearfix"></div>
          </article>

          <!--AÑADIR ARTICULOS VIA JS-->

      </div>

    </section>

    <app-sidebar></app-sidebar>

</div>
