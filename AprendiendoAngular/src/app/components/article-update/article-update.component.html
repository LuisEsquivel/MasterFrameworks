<app-slider
[size]="'small'"
[nombre]="'Edita El Artíclo de Freezer!!'"
></app-slider>

<div class="center">
    <section id="content">

        <h1 class="subheader">Editar Articulo</h1>

        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" type="POST">
          
        <div class="form-group">   

          <input type="file" accept="image/*" (change)="eventImage($event);" >
          <div (click)="eventImage(null); InputFile.value = ''; FirstImage = false;" *ngIf="previewUrl != null || FirstImage" >X</div>
            

          <div class="article-detail" *ngIf="previewUrl == null && !FirstImage" >
           Sin imágen
        </div>

          <div class="article-detail" *ngIf="previewUrl == null && FirstImage " >
                <div class="image-wrap image-all">
                    <img src="{{urlImage}}" />     
                </div>     
    
            </div>  


            <div class="article-detail" *ngIf="previewUrl != null">
                <div class="image-wrap image-all">
                    <img src="{{previewUrl}}" />                 
                </div>     
    
            </div>  
            
        </div>  
          
          
            <div class="form-group">
                <label for="nombre">Titulo</label>
                <input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="article.title" required/>
           
                <small *ngIf="!titulo.valid && titulo.touched">
                    El titulo es requerido
                </small>

            </div>

            <div class="form-group">
                <label for="apellidos">Contenido</label>
                <textarea type="text" name="contenido" #contenido="ngModel"  [(ngModel)]="article.content" rows="3" required></textarea>
           
                <small *ngIf="!contenido.valid && contenido.touched">
                    El contenido son requeridos
                </small>

            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Actualizar" class="btn btn-success" [disabled]="articleForm.invalid"/>

       </form>

    </section>

    <app-sidebar></app-sidebar>

</div>
